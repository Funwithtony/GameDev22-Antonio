
<style>
@keyframes animatedBackground {
    0% { background-position: 0 0; }
    100% { background-position: -30000px 0; }
}
    #animate-area { 
	width: 100%; 
	height: 100%; 
	background-image: url("https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
	
	    background-position: 0px 0px;
	background-size: cover;
	background-repeat: no-repeat-y; 

	animation: animatedBackground 100s linear infinite;
}
	

</style>
<canvas id="animate-area" width="400" height="400"></canvas>

<script>
	
function Gameupdate() 
{

Updatevisual();
} 	
	
function Updatevisual(){	
let playerx = 200;
let playery = 200; 	
const canvas = document.getElementById('animate-area');
const ctx = canvas.getContext('2d');

ctx.arc(playerx, playery, 20, 0, 2 * Math.PI);

ctx.fillStyle = 'red';
ctx.fill();
}
setInterval(Gameupdate,100);
</script>
