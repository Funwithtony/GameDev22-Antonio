
<style>
@keyframes animatedBackground {
    0% { background-position: 0 0; }
    100% { background-position: -30000px 0; }
}
    #animate-area { 
	width: 100%; 
	height: 100%; 
	background-image: url("https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
	
	    background-position: 0px 0px;
	background-size: cover;
	background-repeat: no-repeat-y; 

	animation: animatedBackground 100s linear infinite;
}
	

</style>
<canvas id="animate-area" width="400" height="400"></canvas>
<script>
  // Get the canvas element
  var canvas = document.getElementById("animate-area");
  // Get the 2D drawing context
  var ctx = canvas.getContext("2d");

  // Define the function that draws the object
  function draw() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw the object
    ctx.fillRect(10, 10, 50, 50);
    ctx.fillStyle = 'red';
  }

  // Call the draw function every 1000 milliseconds (1 second)
  setInterval(draw, 1000);
