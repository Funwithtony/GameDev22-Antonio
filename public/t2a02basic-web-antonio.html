   <input type=button value="Example Object Set and Show" onClick="{
          let myPerson = {   
            'firstName' : 'John',
            'lastName'  : 'Doe',
            'age'       :  50,
            'eyeColor'  : 'blue'
          }
           document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has properties: <br>'
           document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
           document.getElementById('myDiv01').innerHTML += 'You do the others  <br>Like this: <br>LastName: '+myPerson.lastName+'<br>Age:' +myPerson.age+ '<br>EyeColor: ' +myPerson.eyeColor
        }">

<div id="myDiv01"> . . . </div>
