  function myTotal() {

    let mytotalpercent = parseFloat(document.getElementById('TaxId').value) 
    let mysalary =  parseFloat(document.getElementById('salaryId').value)
     let myhours = parseFloat(document.getElementById('hoursId').value)

    let mytruetotal = mytotalpercent / 100
    let myremain = myTotal02 * mytruetotal

    return mysum
  }
