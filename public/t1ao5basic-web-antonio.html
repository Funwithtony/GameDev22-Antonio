<h4>Example Input output </h4>
<pre>
let myIn01 = document .getElementById('myNum01').value 
document.getElementById('myDiv01').innerhtml = myIn01 + ' squared = ' + myIn01*myIn01
</pre>
<input type = "myNum01" type = number value = "4" > <br>
<input type = button  value = "myEvent  squares" onclick = "{
 let myIn01 = parseFloat(document.getElementById('myNum01').value)
 let myAnswer = myIn01 * myIn01
 document.getElementById('myDiv01').innerHTML = 
 myIn01 + ' squared = ' + myAnswer
}"> <br>
<div id = "myDiv01"> </div>
